<!DOCTYPE html>
<html>
    <head>
   <title>My todo</title>
   <link rel='stylesheet' href='todo-list/style.css'>
    </head>
   <body>
   <div id='page-header' class='fx-row'>
       <div id='page-title' class='fx-row'><img src="todo-list/todo-list-icon.svg" alt=""><h1>My todo list</h1></div>  
       <div class='v-separator' style='width:6%'></div>
       <input type="button" class='header-btn accept-btn' value="New Task" onclick='onNewTask()'/>
       <input type="button" class='header-btn negate-btn' value="Remove Task" onclick='onRemoveTask()'/>
       <div id='switch-theme'><img src="todo-list/day-night.svg" alt=""></div>
   </div>
   <br><br>
   <div id='task-list' class='fx-col'>
   </div>
   <!-- New task prompt -->
   <form id="new-task-prompt" class="simple-prompt" onsubmit="return false">
       <!-- supress refreshing page on submit -->
       <h2>New task</h2>
       <p>Task name:</p>
       <input type="text" id="task-name-inpt" class="prompt-inpt" name="task-name" value="">
       <p>Task description:</p>
       <textarea id="task-description-inpt" class="prompt-inpt" name="task-description" value="" rows="6"></textarea>
       <br><br>
       <div class='fx-row', style='padding:0px;'>
	   <input type="submit" class="prompt-btn accept-btn" value="Accept" onclick="onAcceptNewTask()"/>
	   <!-- <input type="button" class="prompt-btn cancel-btn" value="Cancel" onclick="onCancelNewTask()"/> -->
	   <input type="button" class="prompt-btn cancel-btn" value="Cancel" onclick="onCancelPrompt('new-task-prompt')"/>
       </div>
   </form>
   <!-----Delete task ---->
   <form id="delete-task-prompt" class="simple-prompt" onsubmit="return false">
      <p>Remove task:</p>
      <select id="delete-task-select" class="prompt-inpt" style="min-width:25px" name="tasks" >
      </select>
      <div class="fx-row">
	  <input type="button" class="prompt-btn negate-btn" value="Delete" onclick="onAcceptRemoveTask()"/>
	  <input type="button" class="prompt-btn cancel-btn" value="Cancel" onclick="onCancelPrompt('delete-task-prompt')"/>
      </div>
   </form>
   <!------Edit task------>
   <form id="edit-task-prompt" class="simple-prompt" onsubmit="return false">
       <h2>Edit task</h2>
       <p>Task name:</p>
       <input type="text" id="edit-task-name-inpt" class="prompt-inpt" name="edit-task-name" value="">
       <p>Task description:</p>
       <textarea id="edit-task-description-inpt" class="prompt-inpt" name="edit-task-description" value="" rows="6"></textarea>
       <br><br>
       <div class='fx-row'>
	   <input type="submit" class="prompt-btn accept-btn" value="Accept" onclick="onAcceptEditTask()"/>
	   <input type="button" class="prompt-btn cancel-btn" value="Cancel" onclick="onCancelPrompt('edit-task-prompt')"/>
       </div>
   </form>
   <!--------------------->
   <script src='todo-list/script.js'></script>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
   <title>My todo</title>
   <link rel='stylesheet' href='style.css'>
    </head>
   <body>
   <div id='page-header' class='fx-row'>
       <div id='page-title'>My todo list</div>  
       <div class='v-separator' style='width:6%'></div>
       <input type="button" class='header-btn accept-btn' value="New Task" onclick='onNewTask()'/>
       <input type="button" class='header-btn negate-btn' value="Remove Task" onclick='onRemoveTask()'/>
       <div id='switch-theme'>o</div>  
   </div>
   <br><br>
   <div id='task-list' class='fx-col'>
   </div>
   <!-- New task prompt -->
   <div id="new-task-prompt" class="simple-prompt">
       <!-- supress refreshing page on submit -->
       <form id='new-task-form' onsubmit="return false">
	   <p>Task name:</p>
	   <input type="text" id="task-name-inpt" class="prompt-inpt" name="task-name" value="">
	   <p>Task description:</p>
	   <textarea id="task-description-inpt" class="prompt-inpt" name="task-description" value="" rows="6"></textarea>
	   <br><br>
	   <div class='fx-row'>
	       <input type="submit" class="prompt-btn accept-btn" value="Accept" onclick="onAcceptNewTask()"/>
	       <input type="button" class="prompt-btn cancel-btn" value="Cancel" onclick="onCancelNewTask()"/>
	   </div>
	</form>
   </div>
   <!-----Delete task ---->
   <div id="delete-task-prompt" class="simple-prompt">
      <p>Remove task:</p>
      <select id="delete-task-select" class="prompt-inpt" style="min-width:25px" name="tasks" >
      </select>
      <div class="fx-row">
	  <input type="button" class="prompt-btn negate-btn" value="Delete" onclick="onAcceptRemoveTask()"/>
	  <input type="button" class="prompt-btn cancel-btn" value="Cancel" onclick="onCancelRemoveTask()"/>
      <div>
   </div>
   <!--------------------->
   <script src='script.js'></script>
  </body>
</html>
